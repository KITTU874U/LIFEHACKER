<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JEE Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #3b82f6; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body {
            background: radial-gradient(circle at top right, #1e3a8a 0%, #050505 40%);
            height: 100vh; display: flex; align-items: center; justify-content: center; color: white;
            overflow: hidden;
        }

        .login-card {
            width: 100%; max-width: 400px; padding: 40px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333; backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        h2 { font-size: 28px; margin-bottom: 10px; font-weight: 700; letter-spacing: -1px; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: #aaa; margin-bottom: 8px; font-weight: 600; }
        
        input, select {
            width: 100%; padding: 14px; background: #111; border: 1px solid #333;
            color: white; border-radius: 12px; font-size: 15px; outline: none; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--accent); background: #161b22; }

        button {
            width: 100%; padding: 16px; margin-top: 10px;
            background: var(--accent); color: white; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }

        @keyframes slideUp { from { opacity:0; transform: translateY(40px); } to { opacity:1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Student Login</h2>
        <p>Enter details to access your personalized dashboard.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label>FULL NAME</label>
                <input type="text" id="sName" placeholder="e.g. Shailesh" required>
            </div>

            <div class="input-group">
                <label>CLASS</label>
                <input type="text" id="sClass" placeholder="e.g. 12th + Dropper" required>
            </div>

            <div class="input-group">
                <label>TARGET EXAM</label>
                <select id="sExam">
                    <option value="JEE Mains">JEE Mains</option>
                    <option value="NEET">NEET UG</option>
                    <option value="NDA">NDA</option>
                </select>
            </div>

            <button type="submit">Enter Dashboard â†’</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Data Save kar rahe hain
            const name = document.getElementById('sName').value;
            const sClass = document.getElementById('sClass').value;
            const exam = document.getElementById('sExam').value;

            localStorage.setItem('studentName', name);
            localStorage.setItem('studentClass', sClass);
            localStorage.setItem('studentExam', exam);

            // Redirect to Batches
            window.location.href = 'batches.html';
        });
    </script>
</body>
</html>
